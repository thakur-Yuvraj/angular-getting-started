<style>
  img {
    display: block;
    margin: 0 auto;
    width: 25%;
  }

  .error-output {
    margin-left: 10px;
    font-size: 12px;
    font-style: italic;
    color: red;
  }
</style>

<div>
  <h1>Hello {{ userName }} from Bridgelabz</h1>
  <img [src]="imgUrl" (click)="onClick($event)" alt="The Bridgelabz logo"/>
  <div>
    <input type="text" (input)="onInput($event)" [(ngModel)]="userName" placeholder="Enter name"/> 
    <span class="error-output">{{ nameError }}</span>
  </div>
</div>

<router-outlet></router-outlet>
